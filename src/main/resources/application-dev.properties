# ===========================================
# Development Profile - H2 Database
# ===========================================

# H2 Database (fil-baserad för att behålla data mellan omstarter)
# Lägg till AUTO_SERVER så att filen kan öppnas av flera processer under utveckling
spring.datasource.url=jdbc:h2:file:./data/tennisdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (tillgänglig på http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
