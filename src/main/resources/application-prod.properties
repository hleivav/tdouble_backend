# ===========================================
# Production Profile - MySQL Database
# ===========================================

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/tennisdb?useSSL=false&serverTimezone=Europe/Stockholm&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=tennis_user
spring.datasource.password=your_password_here

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Disable H2 console in production
spring.h2.console.enabled=false

# Don't show SQL in production
spring.jpa.show-sql=false
